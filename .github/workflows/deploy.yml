name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # This triggers the workflow when you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Check out the code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use Node.js version 16 (or adjust to your requirement)

    - name: Install dependencies
      run: |
        npm install  # Install all dependencies

    - name: Build the app
      run: |
        npm run build  # Create a production build of the app

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: main         # Deploy the app to the 'main' branch (same as source branch)
        folder: build        # The 'build' folder is generated by the 'npm run build' command
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to authenticate the deployment

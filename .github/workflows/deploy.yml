name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the repository's code
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify the version of Node.js to use

    - name: Install dependencies
      run: |
        npm install  # Install your project's dependencies

    - name: Build the app
      run: |
        npm run build  # Build your React app

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch where the built app will be deployed
        folder: build     # The folder containing the built files (usually 'build' in a React app)
        token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token to authenticate
